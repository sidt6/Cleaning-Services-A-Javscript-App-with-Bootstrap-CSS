    <title>Clean and Shine - Contacts</title>

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-DmX9WV3V9gT27Tqc7JQ6n6t/xl3O3I6pzrkt3WT9T0HyslvQUXh9IM+0J10Mkah"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmIaUksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script>
      $(document).ready(function () {
        bsCustomFileInput.init();

        $("#submit-button").click(function (event) {
          event.preventDefault();
          var alertMessage = "Thank you for your enquiry! ";
          $("input[name='service-option']:checked").each(function () {
            alertMessage += $(this).val() + ", ";
          });
          alertMessage = alertMessage.slice(0, -2); // Remove the last comma and space
          alert(alertMessage);
          var name = $("#name").val();
          var email = $("#email").val();
          var message = $("#message").val();

          var isValid = true;

          if (name.trim() === "") {
            $("#name-feedback").text("Name is required.");
            $("#name-feedback").show();
            isValid = false;
          } else {
            $("#name-feedback").text("");
            $("#name-feedback").hide();
          }

          if (email.trim() === "") {
            $("#email-feedback").text("Email is required.");
            $("#email-feedback").show();
            isValid = false;
          } else if (!isValidEmail(email.trim())) {
            $("#email-feedback").text("Email is invalid.");
            $("#email-feedback").show();
            isValid = false;
          } else {
            $("#email-feedback").text("");
            $("#email-feedback").hide();
          }

          if (message.trim() === "") {
            $("#message-feedback").text("Message is required.");
            $("#message-feedback").show();
            isValid = false;
          } else {
            $("#message-feedback").text("");
            $("#message-feedback").hide();
          }

          if (isValid) {
            Swal.fire({
              title: "Thank you for contacting us!",
              icon: "success",
              showCancelButton: false,
              confirmButtonText: "OK",
              confirmButtonColor: "#007bff",
            }).then(function () {
              $("#contact-form").trigger("reset");
            });
          }
        });
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <b><a class="navbar-brand" href="#">Clean and Shine</a></b>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contacts</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Contacts</h1>
      <p>
        We'd love to hear from you! Please use the form below to send us a
        message.
      </p>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" />
          <div id="name-feedback" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" />
          <div id="email-feedback" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="3"
          ></textarea>
          <div id="message-feedback" class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button">
          Send
        </button>
      </form>
      <div id="thank-you-message" style="display: none">
        <!-- Thank you for your message! We will get back to you as soon as possible. -->
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css"
    />

      <p>&copy; 2023 Clean and Shine <br />Siddharth</p>
    </center>
  </body>
